<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="batting">Computer Batting</div>
    <div class="action">
        <div class="userplay">
            <div class="playermsg">USER</div>
            <img src="images/six.jpg" alt="one" id="user">
        </div>
        <div class="resultdisp" id="res">
           0
        </div>
        <div class="compplay">
            <div class="playermsg">Computer</div>
            <img src="images/two.jpg" alt="two" id="computer">
        </div>

    </div>

 <div class="scoring">
     <div class="scoredisp" id="score">
         Score: 00
     </div>
     <hr>
     Target:<div id="player1Score"></div>
 </div>

    <div class="ob" id="overAndball">
        <div class="oversdisp" id="ov">
      Overs: 0
        </div>
        <hr>
        <div class="ballsdisp" id="ball">
        Balls:0
        </div>
    </div>
   <div class="modal"  id="firstHalfmsg">
    <button class="close" id="fhcls" >x</button><br>
    <div id="fhmsg"></div>
   </div>
   <div class="modal" id="userWinner">
    <button class="close" id="usrwincls" >x</button><br>
    <div id="usrwinmsg"></div>
   </div>
   <div class="modal" id="compWinner">
    <button class="close" id="compwincls" >x</button><br>
    <div id="compwinmsg"></div>
   </div>
    <div class="rungrid">
        <buttons class="run">&nbsp;1&nbsp;</buttons>
        <buttons class="run">&nbsp;2&nbsp;</buttons>
        <buttons class="run">&nbsp;3&nbsp;</buttons>
        <buttons class="run">&nbsp;4&nbsp;</buttons>
        <buttons class="run">&nbsp;5&nbsp;</buttons>
        <buttons class="run">&nbsp;6&nbsp;</buttons>
    </div>
    
    <script src="game.js"></script>
    <!-- <script src="logic.js"></script> -->
</body>
</html>
